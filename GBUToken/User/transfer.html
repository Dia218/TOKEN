    <div class="container">
		<label for="name" class="col-lg-2 control-label"><h3>Transfer</h3></label>
		<label for="From"><p>From : &nbsp &nbsp &nbsp </label><input id="From" type="text" disabled="disabled"> </p>
		<label for="To"></label><p>To : &nbsp &nbsp &nbsp &nbsp &nbsp </label><input id="To" type="text"> </p>
        <label for="Amount"></label><p>Amount : &nbsp </label><input id="Amount" type="text"></p>
        <button id="Transfer">Transfer</button>
        <p>Transaction Hash : &nbsp  <span id="Tx"></span></p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        }
        else{
            web3 = ethereum.request({ method: 'eth_requestAccounts' });
        }

        
        //본인의 메타마스크 지갑의 주소를 반환
        async function getAccount() {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            return account;
        }
        //미리 메타마스크의 내 지갑 주소를 적어두기
        getAccount().then(function(account){
            $('#From').val(account);
        });

    $('#Transfer').click(function() {
        $('#Tx').text('');
        var _from = $('#From').val();
        var _to = $('#To').val();
        var _Amount = $('#Amount').val();
        var txnObject = {   //보내지는 트랜잭션 블록
            "from":_from,
            "to": _to,
            "value": web3.utils.toWei(_Amount,'ether'),
            // "gas": 21000,         (optional)
            // "gasPrice": 4500000,  (optional)
            // "data": 'For testing' (optional)
            // "nonce": 10           (optional)
        }
    
        web3.eth.sendTransaction(txnObject, function(error, result){
            if(error){
                console.log( "Transaction error" ,error);
            }
            else{
                var txn_hash = result; //Get transaction hash
                $('#Tx').text(txn_hash);
            }

        });
        
    });
    </script>
</body>
